<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    
    .button-container button {
      margin-bottom: 10px;
      width: 100%;
      height: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="openFile('test.html')">Joule Victorum</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>
  </div>

  <script>
    function openFile(filename) {
      window.location.href = filename;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  
  <style>
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 500px;
    }
    
    .search-bar {
      height: 100px;
      width: 400px;
      font-size: 24px;
      text-align: center;
    }
    
    .search-button {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }
    
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .return-button {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .close-button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchBar" class="search-bar" placeholder="Enter File Name">
    <button class="search-button" onclick="searchFile()">Search</button>
    <button class="return-button">Return to Previous</button>
  </div>

  <div id="popupContainer" class="popup-container">
    <div class="popup-content">
      <div id="popupContent"></div>
      <button class="close-button" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function searchFile() {
      var fileName = document.getElementById("searchBar").value;

      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var fileContent = xhr.responseText;
            document.getElementById("popupContent").innerHTML = fileContent;
            document.getElementById("popupContainer").style.display = "flex";
          } else {
            alert("Error: File not found.");
          }
        }
      };

      xhr.open("GET", "victorum/" + fileName, true);
      xhr.send();
    }

    function closePopup() {
      document.getElementById("popupContainer").style.display = "none";
    }
  </script>
</body>
</html>
